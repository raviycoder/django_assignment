{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>User Data</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/users/">Users</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Stored Users</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% if users|length > 0 %} {% for user in users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
          {% endfor %} {% else %}
          <tr>
            <td colspan="2">No user data</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </main>
    <footer>
      <div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/users">Users</a></li>
        </ul>
      </div>
      <p>Contact: email@example.com</p>
    </footer>
  </body>
</html>
